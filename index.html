<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <title>Crud Prendas</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <form id="clothing-form">
      <div class="container">
        <div class="mb-3">
          <label for="clothing" class="form-label">Prenda: </label>
          <input
            type="text"
            class="form-control form-field"
            name="clothing"
            id="clothing"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Cantidad: </label>
          <input
            type="number"
            class="form-control form-field"
            name="quantity"
            id="quantity"
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca: </label>
          <select class="form-select form-field" name="brand" id="brand">
            <option value="">Seleccionar...</option>
            <option value="Gucci">Gucci</option>
            <option value="Nike">Nike</option>
            <option value="Dior">Dior</option>
            <option value="Balenciaga">Balenciaga</option>
            <option value="Moncler">Moncler</option>
            <option value="Prada">Prada</option>
            <option value="Louis vuitton">Louis vuitton</option>
            <option value="Off-white">Off-white</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio: </label>
          <input
            type="number"
            class="form-control form-field"
            name="price"
            id="price"
          />
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
            class="form-control form-field"
            placeholder="Escribe una descripción"
            id="description"
            name="description"
          ></textarea>
        </div>
        <div class="mb-3" id="content-buttons">
          <button type="button" class="btn btn-primary" id="add-clothing">
            Agregar
          </button>
        </div>
      </div>
    </form>
    <div>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Prenda</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Marca</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="clothing-table"></tbody>
      </table>
    </div>
    <!-- Ventana modal -->
    <div>
      <div
        id="view-clothing"
        class="modal fade"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>© 2022</footer>
  </body>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="constants/baseUrls.js"></script>
  <script src="apis/useClothingApi.js"></script>
  <script src="script.js"></script>
</html>
